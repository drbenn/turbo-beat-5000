<div class="cool-artifact" *ngIf="visualSettings['backdrop']" [@inOutAnimation]></div>



  <div class="bottom-grid-container" *ngIf="visualSettings.backdrop" [@inOutAnimation]>
    <div class="grid-block" *ngFor="let item of [].constructor(1800)"></div>
  </div>


  <div class="moving-parts-container" *ngIf="visualSettings.particles" [@inOutAnimation]>
    <div class="moving-block" *ngFor="let part of movingParts" [style]="part"></div>
  </div>
