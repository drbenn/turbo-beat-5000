<div class="main">
  <app-percussion-track></app-percussion-track>
  <div>
    <button (click)="play()">Play</button>
  </div>
  <div>
    play on slide
    <input type="range" min="1" max="1000" value="50" class="slider" (input)="sliderChange($event)" (mousedown)="clickDown()" (mouseup)="clickUp()">
  </div>

  <div>
    waveform selector
    <input type="range" min="0" max="3" value="0" step="1" (change)="onWaveformChange($event)">
    <datalist>
      <option value="">SIN</option>
      <option value="">SQR</option>
      <option value="">SAW</option>
      <option value="">TRI</option>
    </datalist>
  </div>

  <div>
    play Oscillators
    <input type="range" min="1" max="1000" value="440" (input)="playOscillators($event)" (click)="playOscillators($event)">
  </div>


</div>
