

<div class="instrument-row">
  <div class="instrument-title">
    Kick
  </div>
  <div *ngFor="let beat of percussion.kick; index as i" class="instrument-row-block" (click)="toggleBeat(i, 'kick')" [ngClass]="{'instrument-row-block-active': beat }">
  </div>
</div>
